<div class="wrapImage" *ngIf="view == 'mosaic'">
  <div  *ngFor="let url of urlImages; let i = index;">
    <span (click)="showDetails(idImages[index])"><img src={{url}}></span>
  </div>
</div>
<div class="slider" *ngIf="view == 'slider'">
  <button class="buttons" (click)="prev()"> << </button>
  <img [src]="currentImgUrl" />
  <button class="buttons" (click)="next()"> >> </button>
</div>
